name: Build OTX Server  
on: [push, pull_request]  
  
jobs:  
  build:  
    runs-on: windows-latest  
    steps:  
      - uses: actions/checkout@v4  
        
      - name: Download Boost 1.84.0  
        run: |  
          Invoke-WebRequest -Uri "https://sourceforge.net/projects/boost/files/boost-binaries/1.84.0/boost_1_84_0-msvc-14.3-64.exe/download" -OutFile "boost.exe"  
          Start-Process -FilePath "boost.exe" -ArgumentList "/S", "/D=C:\local\boost_1_84_0" -Wait  
        shell: powershell  
        
      - name: Setup MSBuild  
        uses: microsoft/setup-msbuild@v1  
          
      - name: Build  
        run: msbuild sources/msvc/TheOTXServer.vcxproj /p:Configuration=Release /p:Platform=x64  
          
      - name: Upload Artifact  
        uses: actions/upload-artifact@v4  
        with:  
          name: TheOTXServer  
          path: sources/msvc/x64/Release/TheOTXServer.exe
