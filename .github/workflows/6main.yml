name: ğŸ—ï¸ Build OTX Server - Release x64  
on:     
  push:    
    branches: [ main, develop ]    
  pull_request:    
    branches: [ main ]    
    
jobs:    
  build:    
    name: ğŸš€ Build Release x64  
    runs-on: windows-latest  
        
    steps:    
      - name: ğŸ“¥ Checkout Repository  
        uses: actions/checkout@v4    
            
      - name: ğŸ’¾ Cache Boost Libraries  
        uses: actions/cache@v4    
        id: cache-boost    
        with:    
          path: |    
            C:\ProgramData\chocolatey\lib\boost-msvc-14.3*  
            C:\local\boost_1_84_0    
          key: boost-1.84.0-msvc-14.3-choco-${{ runner.os }}    
              
      - name: ğŸ« Install Boost via Chocolatey    
        if: steps.cache-boost.outputs.cache-hit != 'true'    
        run: |    
          Write-Host "ğŸ”½ Instalando Boost 1.84.0..." -ForegroundColor Yellow  
          choco install boost-msvc-14.3 --version=1.84.0 -y    
            
          Write-Host "ğŸ” Verificando instalaÃ§Ã£o do Boost..." -ForegroundColor Cyan  
            
          # Verificar onde o Boost foi instalado  
          $boostLibPath = Get-ChildItem "C:\ProgramData\chocolatey\lib" -Directory | Where-Object { $_.Name -like "*boost*" }  
            
          if ($boostLibPath) {  
            Write-Host "ğŸ“¦ Boost encontrado em: $($boostLibPath.FullName)" -ForegroundColor Green  
              
            # Lista de possÃ­veis caminhos onde o Boost pode estar  
            $possiblePaths = @(  
              Join-Path $boostLibPath.FullName "tools",  
              $boostLibPath.FullName  
            )  
              
            $foundPath = $null  
            foreach ($path in $possiblePaths) {  
              if (Test-Path $path) {  
                $foundPath = $path  
                Write-Host "âœ… Boost encontrado em: $path" -ForegroundColor Green  
                break  
              }  
            }  
              
            Write-Host "ğŸ“ Configurando diretÃ³rios..." -ForegroundColor Cyan  
            if (!(Test-Path "C:\local")) {   
              New-Item -ItemType Directory -Path "C:\local"   
            }  
              
            if ($foundPath -and !(Test-Path "C:\local\boost_1_84_0")) {  
              New-Item -ItemType SymbolicLink -Path "C:\local\boost_1_84_0" -Target $foundPath  
              Write-Host "ğŸ”— Link simbÃ³lico criado: C:\local\boost_1_84_0 -> $foundPath" -ForegroundColor Green  
            }  
          } else {  
            throw "âŒ Boost nÃ£o encontrado apÃ³s instalaÃ§Ã£o"  
          }  
            
          Write-Host "âœ… Boost configurado!" -ForegroundColor Green  
        shell: powershell    
            
      - name: âš™ï¸ Setup MSBuild    
        uses: microsoft/setup-msbuild@v2    
            
      - name: ğŸ” Verify Build Environment    
        run: |    
          Write-Host "ğŸ”§ === Build Environment Check ===" -ForegroundColor Cyan  
          Write-Host "ğŸ“¦ Boost Path: $(if (Test-Path 'C:\local\boost_1_84_0') { 'âœ… OK' } else { 'âŒ MISSING' })"    
          Write-Host "ğŸ“š Boost Libs: $(if (Test-Path 'C:\local\boost_1_84_0\lib64-msvc-14.3') { 'âœ… OK' } else { 'âŒ MISSING' })"    
          Write-Host "ğŸ› ï¸ MSBuild Version:" -ForegroundColor Cyan  
          msbuild -version    
          Write-Host "âœ¨ Environment ready!" -ForegroundColor Green  
        shell: powershell    
            
      - name: ğŸš€ Build OTX Server (Release x64)  
        run: |    
          Write-Host "ğŸ”¨ Compilando OTX Server em Release x64..." -ForegroundColor Yellow  
          msbuild sources/msvc/TheOTXServer.vcxproj /p:Configuration=Release /p:Platform=x64 /m /v:minimal /p:WarningLevel=1  
          Write-Host "ğŸ‰ CompilaÃ§Ã£o concluÃ­da!" -ForegroundColor Green  
        shell: powershell    
            
      - name: ğŸ§ª Validate Build Output  
        run: |  
          Write-Host "ğŸ” === VALIDAÃ‡ÃƒO DO BUILD ===" -ForegroundColor Cyan  
            
          $exePath = "sources/msvc/x64/Release/TheOTXServer.exe"  
            
          if (Test-Path $exePath) {  
            $fileInfo = Get-Item $exePath  
            $sizeInMB = [math]::Round($fileInfo.Length / 1MB, 2)  
              
            Write-Host "âœ… ExecutÃ¡vel encontrado!" -ForegroundColor Green  
            Write-Host "ğŸ“¦ Tamanho: $sizeInMB MB" -ForegroundColor Cyan  
            Write-Host "ğŸ“… Data de criaÃ§Ã£o: $($fileInfo.CreationTime)" -ForegroundColor Cyan  
            Write-Host "âœ… Build validado com sucesso!" -ForegroundColor Green  
          } else {  
            Write-Host "âŒ ExecutÃ¡vel nÃ£o encontrado em: $exePath" -ForegroundColor Red  
            throw "Build falhou - executÃ¡vel nÃ£o foi gerado"  
          }  
        shell: powershell  
            
      - name: ğŸ“¦ Upload Release Artifacts  
        uses: actions/upload-artifact@v4    
        with:    
          name: ğŸ¯ OTXServer-Release-x64-${{ github.sha }}  
          path: |    
            sources/msvc/x64/Release/TheOTXServer.exe    
            sources/msvc/x64/Release/TheOTXServer.pdb    
          retention-days: 30  
  
      - name: ğŸ“Š Build Summary  
        if: success()  
        run: |  
          Write-Host "ğŸŠ === BUILD SUCCESSFUL ===" -ForegroundColor Green  
          Write-Host "ğŸ“ Artifact: OTXServer-Release-x64-${{ github.sha }}" -ForegroundColor Cyan  
          $exeSize = [math]::Round((Get-Item 'sources/msvc/x64/Release/TheOTXServer.exe').Length / 1MB, 2)  
          Write-Host "ğŸ’¾ Size: $exeSize MB" -ForegroundColor Cyan  
          Write-Host "ğŸ•’ Build completed at: $(Get-Date -Format 'yyyy-MM-dd HH:mm:ss')" -ForegroundColor Cyan  
          Write-Host "âœ¨ Ready for deployment!" -ForegroundColor Green  
        shell: powershell
