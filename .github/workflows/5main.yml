name: xBuild OTX Server 2 - Windows x64 Release  
  
on: [push, pull_request]  
  
jobs:  
  build-windows-x64:  
    runs-on: windows-latest  
    steps:  
    - uses: actions/checkout@v4  
      
    - name: Setup MSBuild  
      uses: microsoft/setup-msbuild@v2  
      
    - name: Cache Boost  
      uses: actions/cache@v4  
      id: cache-boost  
      with:  
        path: C:\local\boost_1_84_0  
        key: boost-1.84.0-msvc-14.3-x64  
      
    - name: Install Boost via Chocolatey  
      if: steps.cache-boost.outputs.cache-hit != 'true'  
      run: |  
        choco install boost-msvc-14.3 --version=1.84.0 -y  
      
    - name: Build x64 Release  
      run: |  
        cd sources/msvc  
        msbuild TheOTXServer.vcxproj /p:Configuration=Release /p:Platform=x64 /m
